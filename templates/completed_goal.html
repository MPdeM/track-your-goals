{% extends "layout.html" %}

{% block title %}
    Mark completed goals
{% endblock %}

{% block main %}
  <b></b>
  <form action="/completed_goal" method="post">
    <div class ="form-row justify-content-center">
        <label for="listGoals">List of Goals</label>

        <select class="form-control" name="goal_name">
                    <option disabled value="" selected>Select goal</option>
                    {% for goal in goals %}
                    <option value='{{ goal.goal_name }}'>{{ goal.goal_name }}</option>
                    {% endfor %}
        </select>
    </div>
        <div class="form-group">
            <label for="GoalsCompleted">Mark this goal as completed [yes/no] </label>
			<input class = "form-control" name='status' placeholder="[yes/no]" type="text">
		</label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

{% endblock %}
